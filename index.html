<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>WorkNeva Login Page</title>
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/style/index.css" media="screen">
        <script src="assets/script/app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="login-page">
                    <div class="login-image">
                        <img src="./assets/img/photo-1600880292089-90a7e086ee0c.avif">
                    </div>
                    <div class="login-form">
                        <h2>Welcome to <span>WorkNeva</span></h2>
                        <p class="note">Facilitating optimal matches between top-notch professionals and leading organizations.</p>

                        
                        <form>
                            <div class="message"></div>
                            <input type="text" class="email" placeholder="Email" required>
                            <input type="password" class="password" placeholder="Password" required>

                            <p class="password-reset"><a href="#">Forgot password?</a></p>

                            <input type="button" id="login" name="Login" value="Login">
                            <input type="button" id="signup" name="Signup" value="Signup">
                        </form>
                    </div>
                </div>
                <div class="credentials">
                    <p>Email: workneva@gmail.com</p>
                    <p>Password: workneva</p>
                </div>
            </div>
        </main>
    </body>
